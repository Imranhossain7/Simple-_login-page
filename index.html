<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<title>Sign In-Altersight</title>
</head>
<body>
	<div id="wrapper">
		<div id="left">
			<div id="signin">
				<div class="logo">
					<img src="img/logo.png" alt="Altersight">
				</div>
				<form >
					<div>
					<label >Email or Username</label>
					<input type="text" class="text-input">
				</div>
				<div>
					<label >Password</label>
					<input type="password" class="text-input">
				</div>
				<button type="submit" class="primary-btn">Sign In</button>
				</form>
				<div class="links">
					<a href="#">Forgot Password</a>
					<a href="#">Sign in with company or school</a>
				</div>
				<div class="or">
					<hr class="bar">
					<span>OR</span>
					<hr class="bar">
				</div>
				<a href="" class="secondary-btn">Create an account</a>
			</div>
			<footer id="main-footer">
				<p>Copyright &copy; 2019,Altersight All Rights Reserved</p>
				<div class="links">
					<a href="#">Terms of use</a> | <a href="#">Privecy Policy</a>
				</div>
			</footer>
		</div>
		<div id="right">
			<div id="showcase">
			<div class="showcase-content">
				<h1 class="showcase-text">Let's Go To The Furture <strong>Together</strong></h1>
				<a href="" class="secondary-btn">Start a free seminer now</a>
			</div>	
			</div>
		</div>
	</div>
</body>
</html>
